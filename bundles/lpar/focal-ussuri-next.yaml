series: focal
services:
  ceph-mon:
    annotations:
      gui-x: '750'
      gui-y: '500'
    charm: cs:~openstack-charmers-next/focal/ceph-mon
    num_units: 3
    options:
      expected-osd-count: 3
      source: *openstack-origin
  ceph-osd:
    annotations:
      gui-x: '1000'
      gui-y: '500'
    charm: cs:~openstack-charmers-next/focal/ceph-osd
    num_units: 3
    storage:
      osd-devices: 'cinder,10G'
    options:
      source: *openstack-origin
      osd-devices: /dev/test-non-existent
  ceph-radosgw:
    annotations:
      gui-x: '1000'
      gui-y: '250'
    charm: cs:~openstack-charmers-next/focal/ceph-radosgw
    num_units: 1
    options:
      source: *openstack-origin
  cinder-mysql-router:
    charm: cs:~openstack-charmers-next/mysql-router
    options:
      source: *openstack-origin
  cinder:
    annotations:
      gui-x: '750'
      gui-y: '0'
    charm: cs:~openstack-charmers-next/focal/cinder
    num_units: 1
    options:
      openstack-origin: *openstack-origin
      block-device: None
      glance-api-version: 2
      worker-multiplier: 0.25
  cinder-ceph:
    annotations:
      gui-x: '750'
      gui-y: '250'
    charm: cs:~openstack-charmers-next/focal/cinder-ceph
    num_units: 0
  glance-mysql-router:
    charm: cs:~openstack-charmers-next/mysql-router
    options:
      source: *openstack-origin
  glance:
    annotations:
      gui-x: '250'
      gui-y: '0'
    charm: cs:~openstack-charmers-next/focal/glance
    num_units: 1
    options:
      openstack-origin: *openstack-origin
      worker-multiplier: 0.25
  keystone-mysql-router:
    charm: cs:~openstack-charmers-next/mysql-router
    options:
      source: *openstack-origin
  keystone:
    annotations:
      gui-x: '500'
      gui-y: '0'
    charm: cs:~openstack-charmers-next/focal/keystone
    num_units: 1
    options:
      openstack-origin: *openstack-origin
      admin-password: openstack
      worker-multiplier: 0.25
  mysql:
    annotations:
      gui-x: '0'
      gui-y: '250'
    charm: cs:~openstack-charmers-next/mysql-innodb-cluster
    num_units: 3
    options:
      max-connections: 5000  # LA_TEMP
      innodb-buffer-pool-size: 256M
      source: *openstack-origin
  neutron-mysql-router:
    charm: cs:~openstack-charmers-next/mysql-router
    options:
      source: *openstack-origin
  neutron-api:
    annotations:
      gui-x: '500'
      gui-y: '500'
    charm: cs:~openstack-charmers-next/focal/neutron-api
    num_units: 1
    options:
      manage-neutron-plugin-legacy-mode: true
      openstack-origin: *openstack-origin
      neutron-security-groups: true
      flat-network-providers: physnet1
      worker-multiplier: 0.25
      enable-ml2-port-security: true
      #LA_TODO enable-qos: true
      #LA_TODO enable-vlan-trunking: true  # not needed according to icey?
  placement-mysql-router:
    charm: cs:~openstack-charmers-next/mysql-router
    options:
      source: *openstack-origin
  placement:
    annotations:
      gui-x: '0'
      gui-y: '500'
    charm: cs:~openstack-charmers-next/focal/placement
    num_units: 1
    options:
      openstack-origin: *openstack-origin
      worker-multiplier: 0.25
  neutron-gateway:
    annotations:
      gui-x: '0'
      gui-y: '0'
    charm: cs:~openstack-charmers-next/focal/neutron-gateway
    num_units: 1
    options:
      openstack-origin: *openstack-origin
      bridge-mappings: physnet1:br-ex
      worker-multiplier: 0.25
  neutron-openvswitch:
    annotations:
      gui-x: '250'
      gui-y: '500'
    charm: cs:~openstack-charmers-next/neutron-openvswitch
    num_units: 0
  nova-mysql-router:
    charm: cs:~openstack-charmers-next/mysql-router
    options:
      source: *openstack-origin
  nova-cloud-controller:
    annotations:
      gui-x: '0'
      gui-y: '500'
    charm: cs:~openstack-charmers-next/focal/nova-cloud-controller
    num_units: 1
    options:
      openstack-origin: *openstack-origin
      network-manager: Neutron
      worker-multiplier: 0.25
  nova-compute:
    annotations:
      gui-x: '250'
      gui-y: '250'
    charm: cs:~openstack-charmers-next/focal/nova-compute
    num_units: 3
    constraints: mem=4G cores=4
    options:
      config-flags: default_ephemeral_format=ext4
      openstack-origin: *openstack-origin
      enable-live-migration: true
      enable-resize: true
      migration-auth-type: ssh
  ntp:
    annotations:
      gui-x: '1000'
      gui-y: '0'
    charm: cs:ntp
    num_units: 0
  dashboard-mysql-router:
    charm: cs:~openstack-charmers-next/mysql-router
    options:
      source: *openstack-origin
  openstack-dashboard:
    annotations:
      gui-x: '500'
      gui-y: '-250'
    charm: cs:~openstack-charmers-next/focal/openstack-dashboard
    num_units: 1
    options:
      openstack-origin: *openstack-origin
  rabbitmq-server:
    annotations:
      gui-x: '500'
      gui-y: '250'
    charm: cs:~openstack-charmers-next/focal/rabbitmq-server
    num_units: 1
  swift-proxy:
    charm: cs:~openstack-charmers-next/swift-proxy
    num_units: 1
    options:
      zone-assignment: manual
      replicas: 5
      swift-hash: 62ce298d-cd4a-4087-b7f3-0c71df0127e0
      openstack-origin: *openstack-origin
  swift-storage-z1:
    charm: cs:~openstack-charmers-next/swift-storage
    num_units: 1
    storage:
      block-devices: 'cinder,25G'
    options:
      zone: 1
      block-device: /mnt/LA_TEMP_swift_dist.img|20G
      overwrite: "false"
      openstack-origin: *openstack-origin
  swift-storage-z2:
    charm: cs:~openstack-charmers-next/swift-storage
    num_units: 1
    storage:
      block-devices: 'cinder,25G'
    options:
      zone: 2
      block-device: /mnt/LA_TEMP_swift_dist.img|20G
      overwrite: "false"
      openstack-origin: *openstack-origin
  swift-storage-z3:
    charm: cs:~openstack-charmers-next/swift-storage
    num_units: 1
    storage:
      block-devices: 'cinder,25G'
    options:
      zone: 3
      block-device: /mnt/LA_TEMP_swift_dist.img|20G
      overwrite: "false"
      openstack-origin: *openstack-origin
  swift-storage-z4:
    charm: cs:~openstack-charmers-next/swift-storage
    num_units: 1
    storage:
      block-devices: 'cinder,25G'
    options:
      zone: 4
      block-device: /mnt/LA_TEMP_swift_dist.img|20G
      overwrite: "false"
      openstack-origin: *openstack-origin
  swift-storage-z5:
    charm: cs:~openstack-charmers-next/swift-storage
    num_units: 1
    storage:
      block-devices: 'cinder,25G'
    options:
      zone: 5
      block-device: /mnt/LA_TEMP_swift_dist.img|20G
      overwrite: "false"
      openstack-origin: *openstack-origin

  neutron-openvswitch-octavia:
    charm: cs:~openstack-charmers-next/neutron-openvswitch
    num_units: 0
    options:
      debug: True
      prevent-arp-spoofing: False
      firewall-driver: openvswitch
  octavia:
    charm: cs:~openstack-charmers-next/octavia
    num_units: 1
    options:
      openstack-origin: *openstack-origin
      spare-pool-size: 2
      loadbalancer-topology: 'ACTIVE_STANDBY'
  octavia-mysql-router:
    charm: cs:~openstack-charmers-next/mysql-router
  glance-simplestreams-sync:
    charm: cs:~openstack-charmers-next/glance-simplestreams-sync
    num_units: 1
    options:
      source: ppa:simplestreams-dev/trunk
      use_swift: true
  octavia-diskimage-retrofit:
    charm: cs:~openstack-charmers-next/octavia-diskimage-retrofit
    options:
      amp-image-tag: 'octavia-amphora'
      retrofit-uca-pocket: rocky
      retrofit-series: bionic
      debug: true
  vault:
    charm: cs:~openstack-charmers-next/vault
    num_units: 1
  vault-mysql-router:
    charm: cs:~openstack-charmers-next/mysql-router
    options:
      source: *openstack-origin
